<!DOCTYPE html>

<html>
    <head>
        <meta charset = 'utf-8'>
        <style>
            h3{
                color: red;
                text-shadow: 2px 2px 10px gray;
            }
            p{
                color: #444444;
                font-size: 50px;
                font-family: '궁서';
                line-height: 150%;
            }
            span{
                font-weight:bold;
                color:#0e9bdc;
                text-decoration:underline;
            }
        </style>
    </head>
    
    <body>
        <h3>여행의 어원</h3>
        <p><span>집나가면</span> 그게 여행이에요.</p>
    </body>
</html>
